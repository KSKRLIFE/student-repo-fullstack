<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark" onsubmit="form1(event)">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div>Name* :</div> <input type="text" style="width: 95%;" id="name" required/>
      <div class="form-group mt-4">Email* :</div><input type="'email" style="width: 95%;" id="email" required/>
      <div class="form-group mt-4">Submit your message:</div><textarea style ="width: 95%;" id="Feedback"></textarea>
      <div class="form-group mt-4"><input type="checkbox" id="newsletter"/> <span style="font-size: 8;"> Sign up for the newsletter</span></div>
      <div class="form-group mt-4">
      <input type="submit" value="Submit" style="background-color:rgb(2, 117, 216) ;width: 49%;"/> 
      <input type="reset" value="Reset" style="background-color: grey;width: 49%";/>
  
     <!--- <input type="submit" value="Submit" style="background-color:rgb(2, 117, 216) ;width: 49%;"/> 
      <input type="reset" value="Reset" style="background-color: grey;width: 49%";/>-->
      <div>
        <button type="button" class="btn btn-primary btn-small" style=" width: 49%;justify-content: center; display: inline;">Submit</button>
        <button type="reset" class="btn btn-secondary btn-small" style="width: 49%;justify-content: center;display: inline;">Reset</button>
      </div>
      </div>
    </form>
  </body>
</html>
