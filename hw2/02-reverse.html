<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Reverse</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  <script defer src="02-reverse.js"></script>  
  </head>
  <body class="bg-dark" onsubmit="reverse(event)">
    
    <main class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <form>
      <h1 class="mt-2 mb-4">Reverse</h1>
      <div class="form-group w-50">
        <label for="input">Enter an 8-digit number: </label>
        <input type="number" class="form-control" id="input" required />
      </div>
      <div class="form-group mt-4">
        <input
          type="submit"
          class="btn btn-primary"
          value="Reverse"
          id="reverse"
        />
      </div>

      <div class="form-group mt-4">

        <p id="error message" style="display: none"><span style = 'color:red'> Error : Please input an 8-digit number </span></p>
        <p id="reverse message" style="display: none"><span id="result" style = "color:green"></span></p>

      </div>
      
    </form>
  </main>
    
  </body>
</html>
