<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    
  </head>
  <body>
    <form method="POST" action="/submit" class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div>Name* :</div> <input type="text" style="width: 95%;" id="name" name = "name" required/>
      <div class="form-group mt-4">Email* :</div><input type="'email" style="width: 95%;" id="email" name = "email" required/>
      <div class="form-group mt-4">Submit your message:</div><textarea style ="width: 95%;" id="Feedback" name = "Feedback"></textarea>
      <div class="form-group mt-4"><input type="checkbox" id="newsletter" name = "newsletter"/> <span style="font-size: 8;"> Sign up for the newsletter</span></div>
      <div class="form-group mt-4">
      <input type="submit" value="Submit" style="background-color:rgb(2, 117, 216) ;width: 49%;"/> 
      <input type="reset" value="Reset" style="background-color: grey;width: 49%";/>
      </div>
    </form>
  </body>
</html>
